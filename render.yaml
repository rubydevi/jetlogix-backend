databases:
  - name: jetlogix
    databaseName: jetlogix_db
    user: jetlogix_db_user

services:
  - type: web
    name: jetlogix
    runtime: ruby
    buildCommand: './bin/render-build.sh'
    startCommand: 'bundle exec puma -C config/puma.rb'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
